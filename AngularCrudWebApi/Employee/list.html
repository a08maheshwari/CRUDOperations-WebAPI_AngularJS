<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div>
        <a href="#/create" class="btn">Create</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Employee Id</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Country</th>
                <th>State</th>
                <th>Date of Birth</th>
                <th></th>
                <th></th>
            </tr>
            <tr ng-repeat="item in employees">
                <td>{{ item.EmpId }}</td>
                <td>{{ item.EmpName }}</td>
                <td>{{ item.Salary | number: 2 }}</td>
                <td>{{ item.Country }}</td>
                <td>{{ item.State }}</td>
                <td>{{ item.DateOfBirth | date }}</td>
                <td>
                    <a href="#/edit/{{item.EmpId}}" class="glyphicon glyphicon-edit"></a>
                </td>
                <td>
                    <a href="#/delete/{{item.EmpId}}" class="glyphicon glyphicon-trash"></a>
                </td>
            </tr>
        </table>
    </div>  
</body>
</html>
